<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS -pseudo class</title>
    <style>
      .para1 {
        font-size: 2em;
        letter-spacing: 2px;
        line-height: 2em;
      }
      .para1::first-line {
        color: lime;
      }
      .para1::first-letter {
        color: khaki;
      }
      .para1::after {
        content: "paragraf sorası";
      }
      .para1::before {
        content: "parafraf sonrası urd de konula bilinir.";
      }
    </style>
  </head>
  <body>
    <p class="para1">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis minima
      expedita inventore vel obcaecati hic quisquam eaque autem impedit
      voluptates.
    </p>
  </body>
</html>
